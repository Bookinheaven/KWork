<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="bg-warning text-center py-4">
        <h1 class="text-danger fw-bold">Welcome to Our Pet Store!!!</h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-orange bg-warning-subtle px-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">Pet Store</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-primary" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-primary" href="#">Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-primary" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-primary" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">

        <!-- About Us -->
        <section class="mb-5 p-4 border border-3 border-warning rounded bg-light">
            <h2 class="text-center text-success">About Us</h2>
            <p class="text-center">We sell pets. We have cats, dogs, parrots, rabbits, and more. Visit us to find your new best friend!</p>
        </section>

        <!-- Available Pets -->
        <section class="mb-5 p-4 border border-3 border-primary rounded bg-light">
            <h2 class="text-center text-success mb-4">Available Pets</h2>
            <div class="row text-center">
                <div class="col-md-4 mb-3">
                    <img src="https://image.petmd.com/files/styles/863x625/public/2023-04/kitten-development.jpeg" class="img-fluid border border-dark rounded" alt="Cat" width="250px">
                </div>
                <div class="col-md-4 mb-3">
                    <img src="https://placedog.net/200/180" class="img-fluid border border-dark rounded" alt="Dog">
                </div>
                <div class="col-md-4 mb-3">
                    <img src="https://placebear.com/200/180" class="img-fluid border border-dark rounded" alt="Other">
                </div>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="p-4 border border-3 border-success rounded bg-light">
            <h2 class="text-center text-success mb-4">Contact Form</h2>
            <form class="w-75 mx-auto">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="your@example.com">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger px-4">Submit</button>
                </div>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3 mt-5">
        &copy; 2025 Pet Store
    </footer>

</body>
</html>
