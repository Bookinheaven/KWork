<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>

<body>
    <nav>

        <a href="about.html">About</a> |
        <a href="quiz.html">Quiz</a> |
        <a href="contact.html">Contact</a>

    <h1>Feedback Form</h1>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="30"></textarea><br><br>

        <label for="satisfaction">How satisfied are you?</label><br>
        <select id="satisfaction" name="satisfaction">
            <option value="very">Very Satisfied</option>
            <option value="somewhat">Somewhat Satisfied</option>
            <option value="not">Not Satisfied</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
